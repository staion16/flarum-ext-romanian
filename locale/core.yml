    confirmation_email_sent: "Am trimis un mesaj de confirmare la {email}. Dacă nu ajunge în curând, vă rugăm să verificați dosarul de Spam."
    delete: Ștergere
    delete_forever: Ștergere definitivă
    discussions: Discuții
    edit: Editare
    email: Adresă de e-mail
    load_more: Mai Multe
    log_in: Conectare
    log_out: Deconectare
    mark_all_as_read: Marcare toate ca citite
    next_page: Pagina următoare
    notifications: Notificări
    okay: Validare                               # Referenced by flarum-flags.yml, flarum-suspend.yml, flarum-tags.yml
    password: Parolă
    rename: Redenumiți
    reply: Răspunde                              # Referenced by flarum-mentions.yml
    reset_your_password: Resetează Parola
    restore: Restaurare
    save_changes: Salvare modificări             # Referenced by flarum-tags.yml
    settings: Setări
    sign_up: Înregistrare
    some_others: "{count} alt|{count} alți"
    start_a_discussion: Discuție Nouă
    username: Nume de utilizator
    write_a_reply: Scrieți un răspuns…
    you: D-voastră                               # Referenced by flarum-likes.yml, flarum-mentions.yml

  ##
  # GROUP NAMES - These keys are translated at the back end.
