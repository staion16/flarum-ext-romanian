flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: Culoare
      delete_tag_button: Șterge Etichetă
      delete_tag_confirmation: "Sigur vrei să ștergi această etichetă? Postările cu aceasta NU vor fi șterse."
      description_label: Descriere
      hide_label: Ascunde din Toate Discuțiile
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Scurtătură
      submit_button: => core.ref.save_changes
      title: => flarum-tags.ref.create_tag

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Administrează lista de etichete disponibile cu care organizezi postările.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: Permite editarea etichetelor
      restrict_by_tag_heading: Restricționează după Etichetă
      tag_discussions_label: Postările etichetei

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " la "
      required_primary_heading: Numărul Obligatoriu de Etichete Principale
      required_primary_text: Introdu numărul minim și maxim de etichete principale care pot fi atașate unei postări.
      required_secondary_heading: Numărul Obligatoriu de Etichete Secundare
      required_secondary_text: Introdu numărul minim și maxim de etichete secundare care pot fi atașate unei postări.
      title: Setări Etichete

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "Etichetele sunt folosite pentru a categoriza postarile. Etichetele principale sunt precum categoriile: pot fi plasate într-o ierarhie de două niveluri. Etichetele secundare nu au ierarhie sau ordine și sunt folositoare pentru micro-categorizare."
      create_tag_button: => flarum-tags.ref.create_tag
      primary_heading: Etichete Principală
      secondary_heading: Etichete Secundare
      settings_button: Setări

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Alege o etichetă principală|Alege {count} etichete principale"
      choose_secondary_placeholder: "Alege încă o etichetă|Alege încă {count} etichete"
      edit_title: "Schimbă Etichete pentru {title}"
      submit_button: => core.ref.okay
      title: Alege Etichete pentru Postarea Ta

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Choose Tags

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Schimbare Etichete

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: Mai mult...
      tags_link: => flarum-tags.ref.tags
      untagged_link: Neetichetat

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_tags_text: "{username} a adăugat {tagsAdded}."
      added_and_removed_tags_text: "{username} a adăugat {tagsAdded} și a șters {tagsRemoved}."
      removed_tags_text: "{username} a șters {tagsRemoved}."
      tags_text: "{tags} eticheta|{tags} etichetele"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Ștearsă

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    create_tag: Crează Etichete
    name: Nume
    tags: Etichete
